apiVersion: apps/v1
kind: Deployment
metadata:
  name: docs
  namespace: signapse
spec:
  replicas: 2
  selector:
    matchLabels:
      app: docs
  template:
    metadata:
      labels:
        app: docs
    spec:
      containers:
        - name: docs
          image: localhost:30500/signapse/docs:0.1.0
          ports:
            - containerPort: 8000
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"
          readinessProbe:
            exec:
              command: ["sh", "-c", "nc -z 127.0.0.1 8000"]
            initialDelaySeconds: 5
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          livenessProbe:
            exec:
              command: ["sh", "-c", "nc -z 127.0.0.1 8000"]
            initialDelaySeconds: 5
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: docs
  namespace: signapse
spec:
  selector:
    app: docs
  ports:
    - port: 8000
      targetPort: 8000
      nodePort: 30850
  type: NodePort
