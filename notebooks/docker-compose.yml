services:
  minio:
    image: quay.io/minio/minio:RELEASE.2025-09-07T16-13-09Z
    container_name: minio
    ports:
      - "9000:9000" # S3 API
      - "9001:9001" # Web console
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    command: server --console-address ":9001" /data
    volumes:
      - ./data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  postgres:
    image: postgres:16
    container_name: postgres
    environment:
      POSTGRES_USER: lakefs
      POSTGRES_PASSWORD: lakefs
      POSTGRES_DB: lakefs
    volumes:
      - pg_data:/var/lib/postgresql/data
    restart: unless-stopped

  lakefs:
    image: treeverse/lakefs:1.72.0
    depends_on: [postgres, minio]
    container_name: lakefs
    ports:
      - "8000:8000" # UI + S3 Gateway endpoint
    environment:
      LAKEFS_DATABASE_TYPE: "postgres"
      LAKEFS_DATABASE_CONNECTION_STRING: "postgres://lakefs:lakefs@postgres:5432/lakefs?sslmode=disable"

      # Force libpq/PG clients to use TCP (avoid unix socket /tmp/.s.PGSQL.5432)
      PGHOST: postgres
      PGUSER: lakefs
      PGPASSWORD: lakefs
      PGDATABASE: lakefs
      PGPORT: "5432"

      # Blockstore = S3-compatible --> MinIO
      LAKEFS_BLOCKSTORE_TYPE: "s3"
      LAKEFS_BLOCKSTORE_S3_ENDPOINT: "http://minio:9000"
      LAKEFS_BLOCKSTORE_S3_FORCE_PATH_STYLE: "true"
      LAKEFS_BLOCKSTORE_S3_REGION: "us-east-1"
      LAKEFS_BLOCKSTORE_S3_DISCOVER_BUCKET_REGION: "false"

      # Gebruik het MinIO service-account van hierboven
      LAKEFS_BLOCKSTORE_S3_CREDENTIALS_ACCESS_KEY_ID: ${MINIO_ROOT_USER}
      LAKEFS_BLOCKSTORE_S3_CREDENTIALS_SECRET_ACCESS_KEY: ${MINIO_ROOT_PASSWORD}
      LAKEFS_BLOCKSTORE_S3_PRE_SIGNED_ENDPOINT: ${MINIO_PUBLIC_ENDPOINT}

      # Vereist door lakeFS (32+ chars random) - read from .env when available
      LAKEFS_AUTH_ENCRYPT_SECRET_KEY: ${LAKEFS_AUTH_ENCRYPT_SECRET_KEY}
      LAKEFS_LOGGING_LEVEL: "INFO"
    command: ["run"]
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8000/_health"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  registry-server:
    container_name: registry-server
    image: registry:2.8.2
    restart: always
    ports:
      - "5000:5000"
    environment:
      REGISTRY_HTTP_HEADERS_Access-Control-Allow-Origin: "[http://edge-ai-11.tail539c2b.ts.net:5001]"
      REGISTRY_HTTP_HEADERS_Access-Control-Allow-Methods: "[HEAD,GET,OPTIONS,DELETE]"
      REGISTRY_HTTP_HEADERS_Access-Control-Allow-Credentials: "[true]"
      REGISTRY_HTTP_HEADERS_Access-Control-Allow-Headers: "[Authorization,Accept,Cache-Control]"
      REGISTRY_HTTP_HEADERS_Access-Control-Expose-Headers: "[Docker-Content-Digest]"
      REGISTRY_STORAGE_DELETE_ENABLED: "true"
    volumes:
      - ./registry/data:/var/lib/registry

  registry-ui:
    container_name: registry-ui
    image: joxit/docker-registry-ui:main
    restart: always
    ports:
      - 5001:80
    depends_on:
      - registry-server
    environment:
      - SINGLE_REGISTRY=true
      - REGISTRY_TITLE=Docker Registry UI
      - DELETE_IMAGES=true
      - SHOW_CONTENT_DIGEST=true
      - NGINX_PROXY_PASS_URL=http://registry-server:5000
      - SHOW_CATALOG_NB_TAGS=true
      - CATALOG_MIN_BRANCHES=1
      - CATALOG_MAX_BRANCHES=1
      - TAGLIST_PAGE_SIZE=100
      - REGISTRY_SECURED=false
      - CATALOG_ELEMENTS_LIMIT=1000

volumes:
  pg_data:
